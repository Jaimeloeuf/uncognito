<!-- This is the HTML that appears when you click the extension icon in the extension set beside the omnibox -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Uncognito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      width: 36em;

      text-align: center;
    }

    button {
      width: 100%;

      padding: 2em;
      margin-top: 1em;

      /* No border as background is colored */
      border: none;
      border-radius: 0.3em;

      text-align: center;
      text-decoration: none;
      display: inline-block;

      /* Popup font size are always smaller, for reference 16px is the default font size*/
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- Error that will only show if extension does not have incognito access -->
  <h2 id="no-incognito-access-error" style="color: rgb(255, 90, 90)"></h2>

  <!-- @todo Remove the buttons if extension cannot be used in incognito window -->
  <button id="reopen-window" style="background-color: rgb(220, 220, 220);">Re-Open <b>current window</b> in normal
    window</button>

  <button id="reopen-selected" style="background-color:rgb(253, 222, 227);">Re-Open <b>selected tabs only</b> in normal
    window</button>

  <script src="popup.js"></script>
</body>

</html>
