<!-- This is the HTML that appears when you click the extension icon in the extension set beside the omnibox -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Uncognito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html {
      width: 36rem;
      text-align: left;
    }

    button {
      width: 100%;

      padding: 1em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;

      /* No border as background is colored */
      border: none;
      border-radius: 0.3em;

      text-align: center;
      text-decoration: none;
      display: inline-block;

      /* Popup font size are always smaller, for reference 16px is the default font size*/
      font-size: 1.5em;

      cursor: pointer;
    }
  </style>
</head>

<body>
  <script src="popup.js"></script>
</body>

</html>
