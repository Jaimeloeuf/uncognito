<!-- This is the HTML that appears when you click the extension icon in the extension set beside the omnibox -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Uncognito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Error that will only show if extension does not have incognito access -->
  <h2 id="no-incognito-access-error" style="color: red"></h2>

  <button id="reopen">Reopen current window in normal window</button>

  <script src="popup.js"></script>
</body>

</html>
